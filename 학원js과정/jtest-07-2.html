<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/jtest-07-2.css">
    <link rel="icon" href="image/x-icon" href="./image/원피스1.svg">
    <title>jtest-07</title>
    <script src="./javascript/jquery4.0.0-beta.2.js"></script>
    <script src="./javascript/jquery-migrate.min3.5.2.js"></script>
</head>

<body>
    <!-- 1. 버튼을 클릭(이벤트 발생)하면 나이값을 계산하기 연습하기 -->
    <!-- 2. 버튼을 클릭하면 이벤트 발생에 따른 "생년월일을 입력" 받고 결과값을 특정한 영역(div박스)안에 표기하기 -->

    <table class="table">
        <thead class="th">
            <th>1행 1열</th>
            <th>1행 2열</th>
            <th>1행 3열</th>
        </thead>
        <tbody class="tb">
            <th>2행 1열</th>
            <th>2행 2열</th>
            <th>2행 3열</th>
        </tbody>
        <tfoot class="tf">
            <th>3행 1열</th>
            <th>3행 2열</th>
            <th>3행 3열</th>
        </tfoot>
    </table>
    
    <!-- <script src="./javascript/jtest-07.js"></script> -->

</body>



</html>
