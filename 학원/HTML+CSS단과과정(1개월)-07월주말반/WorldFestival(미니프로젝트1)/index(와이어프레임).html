<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldFestival</title>
    <link rel="stylesheet" type="text/css" href="./css/style(세로형).css">
    <link rel="icon" type="image/x-icon" href="../01/image/원피스1.svg">
</head>

<body>
    <!-- 1. 레이아웃(Layout) 틀 만들기 -->
    <!-- 웹 페이지를 만들때에 가장 먼저 해야 할 일은 와이어프레임을 작성하는 것.
     앞서 보았던 와이어프레임을 기준으로 html태그로 구성을 해야 한다. -->

    <header>
        <div class="top">
            <div class="logo">
                상단로고자리
            </div>
            <nav class="menu">
                메뉴자리
            </nav>
        </div>
    </header>
    <div class="imageslide">
        이미지 슬라이드자리
    </div>
    <div class="contents">
        <div class="notice">
            공지사항자리
        </div>
        <div class="gallery">
            갤러리자리
        </div>
        <div class="shortcut">
            바로가기자리
        </div>
    </div>
    <footer>
        <div class="bottom">
            <div class="btlogo">
                하단로고자리
            </div>
            <div class="Copy">
                Copyright자리
            </div>
            <div class="familysite">
                패밀리사이트자리
            </div>
        </div>
    </footer>

</body>

</html>
