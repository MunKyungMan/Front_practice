<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-11-1 연습</title>
    <link rel="stylesheet" type="text/css" href="./css/test-11-1.css">
    <link rel="icon" type="image/x-icon" href="./image/원피스1.svg">
    <script src="./javascript/jquery-3.7.1.js" type="javascript"></script>
</head>

<body>
    <form class="form1" name="f1" action="http://search.naver.com/search.naver" method="get" autocomplete="on">
        <h3><mark>회원가입</mark></h3>
        <fieldset>
            <legend>로그인정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디 : </label>
                    <input type="text" id="user_id" name="query" size="15" maxlength="10" required
                        placeholder="특수문자@#$15자">
                </li>
                <li>
                    <label for="user_pwd">비밀번호 : </label>
                    <input type="password" id="user_pwd" name="user_pwd" size="15" maxlength="10" required
                        placeholder="특수문자@#$15자">
                </li>
                <li>
                    <label for="user_pwd1">비밀번호 확인 : </label>
                    <input type="password" id="user_pwd1" name="user_pwd1" size="15" maxlength="10" required
                        placeholder="특수문자@#$15자">
                </li>
            </ul>
        </fieldset>

        <br>

        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="user_name1">이름 : </label>
                    <input type="text" id="user_name1" name="user_name1" size="10" required placeholder="이름입력">
                </li>
                <li>
                    <label for="user_email">Email주소 : </label>
                    <input type="email" id="user_email" name="user_email" required placeholder="sample@example.com">
                </li>
                <li>
                    <label for="user_tell">연락처 : </label>
                    <input type="tel" id="user_tell" name="user_tell" title="010-xxxx-xxxx" required
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </li>
                <li>
                    <label for="user_url">블로그/홈페이지 : </label>
                    <input type="url" id="user_id" name="user_name" placeholder="https://example.com" required>
                </li>
            </ul>
        </fieldset>
        <div class="div1">
            <input class="tit1" type="submit" value="제출">
            <input class="tit1" type="reset" value="취소">
        </div>
    </form>

    <br>
    <hr><br>
    
    <!-- 복습문제 -->
    <form class="form2" action="#" name="f2" method="get">
        <h3>한 줄 댓글 폼태그 연습</h3>
        <label for="user_comment">한 줄 댓글 : </label>
        <input type="text" id="user_comment" name="user_comment" placeholder="60자까지 입력 가능" required size="60">

        <input type="submit" value="등록">
        <input type="reset" value="다시작성">
    </form>







    <br>
    <hr><br>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>

</body>

</html>
