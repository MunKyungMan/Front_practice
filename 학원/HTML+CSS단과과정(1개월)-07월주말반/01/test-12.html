<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-12 연습</title>
    <link rel="stylesheet" type="text/css" href="./css/test-12.css">
    <link rel="icon" type="image/x-icon" href="./image/원피스1.svg">
    <script src="./javascript/jquery-3.7.1.js" type="javascript"></script>
</head>

<body>
    <div class="wrap">
        <!-- select태그 기본값으로 지정되었을때 모양 -->
        <form class="form1" name="f1" action="#" method="get">
            <h3>드롭다운 목록이란?</h3>
            <table>
                <thead>
                    <tr>
                        <th>
                            <select name="" id="">
                                <option value="값" [속성="속성 값" ]>내용1</option>
                                <option value="값" [속성="속성 값" ]>내용2</option>
                                <option value="값" [속성="속성 값" ]>내용3</option>
                                <option value="값" [속성="속성 값" ]>내용4</option>
                                <option value="값" [속성="속성 값" ]>내용5</option>
                                <option value="값" [속성="속성 값" ]>내용6</option>
                            </select>
                        </th>
                        <th>
                            <select name="" id="">
                                <option value="값" [속성="속성 값" ]>데이터1</option>
                                <option value="값" [속성="속성 값" ]>데이터2</option>
                                <option value="값" [속성="속성 값" ]>데이터3</option>
                                <option value="값" [속성="속성 값" ]>데이터4</option>
                                <option value="값" [속성="속성 값" ]>데이터5</option>
                                <option value="값" [속성="속성 값" ]>데이터6</option>
                            </select>
                        </th>
                        <th>
                            <select name="" id="">
                                <option value="값" [속성="속성 값" ]>요소1</option>
                                <option value="값" [속성="속성 값" ]>요소2</option>
                                <option value="값" [속성="속성 값" ]>요소3</option>
                                <option value="값" [속성="속성 값" ]>요소4</option>
                                <option value="값" [속성="속성 값" ]>요소5</option>
                                <option value="값" [속성="속성 값" ]>요소6</option>
                            </select>
                        </th>
                    </tr>
                </thead>
            </table>
            <div>
                <input type="submit" value="수강신청">
                <input type="reset" value="다시작성">
            </div>
        </form>

        <br>
        <hr><br>

        <!-- select태그 size= 속성값으로 지정되었을때 모양 -->
        <form class="form2" name="f2" action="#" method="get">
            <h3>드롭다운 select태그 size="" 속성이란?</h3>
            <table>
                <thead>
                    <tr>
                        <td>
                            <select size="3">
                                <option value="값" [속성="속성 값" ]>정형외과</option>
                                <option value="값" [속성="속성 값" ]>정형외과1</option>
                                <option value="값" [속성="속성 값" ]>정형외과2</option>
                                <option value="값" [속성="속성 값" ]>피부과</option>
                                <option value="값" [속성="속성 값" ]>피부과1</option>
                                <option value="값" [속성="속성 값" ]>피부과2</option>
                            </select>
                        </td>
                        <td>
                            <select size="4">
                                <option value="값" [속성="속성 값" ]>데이터1</option>
                                <option value="값" [속성="속성 값" ]>데이터2</option>
                                <option value="값" [속성="속성 값" ]>데이터3</option>
                                <option value="값" [속성="속성 값" ]>데이터4</option>
                                <option value="값" [속성="속성 값" ]>데이터5</option>
                                <option value="값" [속성="속성 값" ]>데이터6</option>
                            </select>
                        </td>
                        <td>
                            <select size="5">
                                <option value="값" [속성="속성 값" ]>요소1</option>
                                <option value="값" [속성="속성 값" ]>요소2</option>
                                <option value="값" [속성="속성 값" ]>요소3</option>
                                <option value="값" [속성="속성 값" ]>요소4</option>
                                <option value="값" [속성="속성 값" ]>요소5</option>
                                <option value="값" [속성="속성 값" ]>요소6</option>
                            </select>
                        </td>
                    </tr>
                </thead>
            </table>
            <div class="div-1">
                <input type="submit" value="수강신청">
                <input type="reset" value="다시작성">
            </div>
        </form>

        <hr><br>
        <hr>

        <!-- select태그 size="4" multiple 속성값 적용시 모양 -->
        <!-- multiple 속성값 적용시 Ctrl키를 누르고 클릭한다. (다중선택) -->
        <form class="form3" name="f3" action="#" method="get">
            <h3>드롭다운 select태그 size="4" multiple 속성이란? (다중선택 -> Ctrl)</h3>
            <table>
                <thead>
                    <tr>
                        <td>
                            <select>
                                <option value="값" [속성="속성 값" ]>상품1</option>
                                <option value="값" [속성="속성 값" ]>상품2</option>
                                <option value="값" [속성="속성 값" ]>상품3</option>
                                <option value="값" [속성="속성 값" ]>상품4</option>
                                <option value="값" [속성="속성 값" ]>상품5</option>
                                <option value="값" [속성="속성 값" ]>상품6</option>
                            </select>
                        </td>
                        <td>
                            <select size="4" multiple>
                                <option value="값" [속성="속성 값" ]>짱구 1봉지</option>
                                <option value="값" [속성="속성 값" ]>사과 1개</option>
                                <option value="값" [속성="속성 값" ]>포도 1송이</option>
                                <option value="값" [속성="속성 값" ]>초코 1봉지</option>
                                <option value="값" [속성="속성 값" ]>꼬깔콘 1봉지</option>
                                <option value="값" [속성="속성 값" ]>꼬북칩 1봉지</option>
                            </select>
                        </td>
                        <td>
                            <select size="4" multiple>
                                <option value="값" [속성="속성 값" ]>신라면 1봉지</option>
                                <option value="값" [속성="속성 값" ]>진라면 1봉지</option>
                                <option value="값" [속성="속성 값" ]>삼양라면 1봉지</option>
                                <option value="값" [속성="속성 값" ]>안성라면 1봉지</option>
                                <option value="값" [속성="속성 값" ]>오징어짬뽕라면 1봉지</option>
                                <option value="값" [속성="속성 값" ]>짜빠게티 1봉지</option>
                            </select>
                        </td>
                    </tr>
                </thead>
            </table>
            <div class="div-1">
                <input type="submit" value="수강신청">
                <input type="reset" value="다시작성">
            </div>
        </form>

        <hr><br>
        <hr>

        <!-- form태그와 select문 적용하기 -->
        <form class="form3" action="#" name="f3" method="get">
            <select size="3" multiple>
                <option value="값" [속성="속성 값" ]>가전상품1</option>
                <option value="값" [속성="속성 값" ]>가전상품2</option>
                <option value="값" [속성="속성 값" ]>가전상품3</option>
                <option value="값" [속성="속성 값" ]>가전상품4</option>
                <option value="값" [속성="속성 값" ]>가전상품5</option>
                <option value="값" [속성="속성 값" ]>가전상품6</option>
            </select>
            <div class="div-1">
                <input type="submit" value="수강신청">
                <input type="reset" value="다시작성">
            </div>
        </form>

        <br>
        <hr><br>

        <!-- 복습문제 수강신청 select 메뉴 만들기 -->

        <h3 class="h3">여름 방학 특강 신청</h3>
        <form class="form4" action="#" name="form4" method="get" autocomplete="on">
            <table class="container">
                <tbody>
                    <tr>
                        <fieldset class="fieldset_1">
                            <legend>수강 신청인</legend>
                            <ul>
                                <li>
                                    <label for="Student_ID">학번 : </label>
                                    <input type="text" id="Student_ID" name="Student_ID" size="10" maxlength="8"
                                        required placeholder="숫자만 입력">
                                </li>
                                <li>
                                    <label for="u_name">이름 : </label>
                                    <input type="text" id="u_name" name="u_name" size="10" required>
                                </li>
                                <li>
                                    <label for="class">학과 : </label>
                                    <select size="5" id="class">
                                        <option value="arch">건축공학과</option>
                                        <option value="mechanic">기계공학과</option>
                                        <option value="indust">산업공학과</option>
                                        <option value="elec">전기전자공학과</option>
                                        <option value="computer" selected>컴퓨터공학과</option>
                                        <option value="interior">인테리어학과</option>
                                    </select>
                                </li>
                            </ul>
                        </fieldset>
                        <div class="div-3">
                            <input type="submit" value="수강신청">
                            <input type="reset" value="다시작성">
                        </div>
                    </tr>
                </tbody>
            </table>
        </form>






    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>


</body>

</html>
