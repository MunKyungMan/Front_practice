<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        #wrap {width: 1000px; margin: 0 auto;}
        header {width: 1000px; height: 100px; background-color: #111;}
        nav {width: 1000px; height: 100px; background-color: #222;}
        aside {float: left; width: 300px; height: 600px; background-color: #333;}
        section {float: left;width: 700px; height: 600px; background-color: #444;}
        footer {clear: both; width: 1000px; height: 100px; background-color: #555;}
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section></section>
        <footer></footer>
    </div>
</body>

</html>
